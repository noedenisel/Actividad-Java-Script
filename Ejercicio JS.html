<html>
    <head>
        <style type="text/css">
            button{
                text-align: center;
                width: 100px;}
        </style>
        <script type="text/javascript">
        function Subrayado ()
        {
            if
            (document.getElementById("text").style.textDecorationLine=="underline")
            (document.getElementById("text").style.textDecorationLine="none");
            else
            (document.getElementById("text").style.textDecorationLine="underline");
        }
        function Fondo ()
        {
            if
            (document.getElementById("text").style.backgroundColor=="red")
            (document.getElementById("text").style.backgroundColor="blue");
            else 
            if
            (document.getElementById("text").style.backgroundColor=="blue")
            (document.getElementById("text").style.backgroundColor="yellow");
            else 
            if
            (document.getElementById("text").style.backgroundColor=="yellow")
            (document.getElementById("text").style.backgroundColor="white");
            else
            (document.getElementById("text").style.backgroundColor="red");
        }
        function texto ()
        {
            if
            (document.getElementById("text").style.color=="red")
            (document.getElementById("text").style.color="blue");
            else 
            if
            (document.getElementById("text").style.color=="blue")
            (document.getElementById("text").style.color="yellow");
            else 
            if
            (document.getElementById("text").style.color=="yellow")
            (document.getElementById("text").style.color="black");
            else
            (document.getElementById("text").style.color="red");
        }
        function Tamanio ()
        {
        if
        (document.getElementById("text").style.fontSize=="large")
        (document.getElementById("text").style.fontSize="x-large");
        else 
        if
        (document.getElementById("text").style.fontSize=="x-large")
        (document.getElementById("text").style.fontSize="xx-large");
        else 
        if
        (document.getElementById("text").style.fontSize=="xx-large")
        (document.getElementById("text").style.fontSize="medium");
        else
        (document.getElementById("text").style.fontSize="large");
        }
        </script>
    </head>
    <body>
        <p id="text">Esto es un ejemplo de texto a ser modificado</p>
        <button type= "button" onclick="Subrayado();">Subrayado </button>
        <button type= "button" onclick="Fondo();">Fondo</button>
        <button type= "button" onclick="texto();">Texto</button>
        <button type= "button" onclick="Tamanio();">Tama√±o</button>
    </body>
    </html>
